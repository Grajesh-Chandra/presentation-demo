apiVersion: v1
kind: Namespace
metadata:
  name: demo-apis
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-secrets
  namespace: demo-apis
type: Opaque
stringData:
  gemini-api-key: "YOUR_GEMINI_API_KEY_HERE"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-router
  namespace: demo-apis
  labels:
    app: ai-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-router
  template:
    metadata:
      labels:
        app: ai-router
    spec:
      containers:
      - name: ai-router
        image: ai-router:latest
        imagePullPolicy: Never  # Use local image
        env:
        - name: PORT
          value: "8080"
        - name: OLLAMA_BASE_URL
          value: "http://host.docker.internal:11434"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: gemini-api-key
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-router-service
  namespace: demo-apis
  labels:
    app: ai-router
spec:
  type: NodePort
  selector:
    app: ai-router
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http