_format_version: "3.0"
_konnect:
  control_plane_name: Kong-Demo

services:
  # Demo API Service
  - name: demo-api-service
    url: http://host.docker.internal:3000
    tags:
      - demo-api
    routes:
      - name: demo-api-route
        paths:
          - /api/demo
        strip_path: true
        tags:
          - demo

  # AI Router Service
  - name: ai-router-service
    url: http://host.docker.internal:8080
    tags:
      - ai-router
    routes:
      - name: ai-router-route
        paths:
          - /ai
        strip_path: true
        tags:
          - ai
